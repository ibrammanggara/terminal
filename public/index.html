<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Terminal</title>
  <link rel="stylesheet" href="xterm.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      font-family: 'Roboto', sans-serif;
    }
    #container {
      display: flex;
      flex-direction: column;
      width: 85%; /* Menambahkan lebar agar lebih horizontal */
      height: 75%; /* Menyesuaikan tinggi */
      border: 2px solid #333;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    #header {
      background-color: #333;
      color: #fff;
      padding: 10px 15px; /* Menyesuaikan padding */
      display: flex;
      align-items: center;
    }
    #header .buttons {
      display: flex;
      margin-right: 15px; /* Memberikan jarak ke kanan */
    }
    #header .buttons div {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 8px; /* Memberikan jarak antar tombol */
    }
    .close {
      background-color: #ff5f56;
    }
    .minimize {
      background-color: #ffbd2e;
    }
    .maximize {
      background-color: #27c93f;
    }
    #header .title {
      flex-grow: 1;
      text-align: center;
      font-weight: bold;
    }
    #terminal-container {
      flex-grow: 1;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="header">
      <div class="buttons">
        <div class="close"></div>
        <div class="minimize"></div>
        <div class="maximize"></div>
      </div>
      <div class="title">
        <i class="fas fa-terminal"></i> Web Terminal
      </div>
    </div>
    <div id="terminal-container"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@latest/lib/xterm.js"></script>
  <script>
    const socket = io();
    const term = new Terminal({
      theme: {
        background: '#1e1e1e',
        foreground: '#ffffff',
        cursor: '#ffffff',
        selection: 'rgba(255, 255, 255, 0.3)'
      },
      fontFamily: 'Courier New, monospace',
      fontSize: 14,
    });
    term.open(document.getElementById('terminal-container'));

    // Kirim input dari terminal ke server
    term.onData(data => {
      socket.emit('input', data);
    });

    // Terima output dari server dan tampilkan di terminal
    socket.on('output', data => {
      term.write(data);
    });
  </script>
</body>
</html>
